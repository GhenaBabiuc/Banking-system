services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: bankdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    networks:
      - banking-system
    volumes:
      - ./db_data:/var/lib/postgresql/data
    profiles:
      - all
      - db
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d bankdb" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bankdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      APPLICATION_NAME: Banking-system
      LIQUIBASE_CHANGELOG: classpath:/db/changelog/db.changelog-master.xml
    networks:
      - banking-system
    profiles:
      - all
      - app

volumes:
  db_data:

networks:
  banking-system:
    driver: bridge
